<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<title>Место</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Павел Ополовнин">
		<meta name="description" content="Достижение автора во время путешествия">
		<meta name="keywords" content="Достижение автора">
		<meta charset="utf-8">
		<link rel="stylesheet" href="./pages/index.css">
	</head>
	<body class="body">
		<div class="page">
			<header class="header">
				<img src="./images/logo/logo.svg" alt="Место Россия" class="logo">
			</header>
			<main>
				<section class="profile">
					<img src="./images/Pavel.png" alt="Аватарка" class="profile__avatar">
					<div class="profile__info">
						<h1 class="profile__name">Павел Ополовнин</h1>
						<button type="button" aria-label="кнопка-редактирования" class="profile__edit-button profile_button">
						</button>
						<p class="profile__working">Исследователь лени</p>
					</div>
					<button type="button" aria-label="кнопка-добавления" class="profile__add-button profile_button">
					</button>
				</section>
				<section class="elements">
					<article class="element">
						<img src="./images/img-1.jpg" alt="Карачаевск" class="element__img">
						<button type="button" class="element__trash"></button>
						<div class="element__item">
							<h2 class="element__text">Карачаевск</h2>
							<button type="button" aria-label="лайк"  class="element__like"></button>
						</div>
					</article>
					<article class="element">
						<img src="./images/img-2.jpg" alt="Гора Эльбрус" class="element__img">
						<button type="button" class="element__trash"></button>
						<div class="element__item">
							<h2 class="element__text">Гора Эльбрус</h2>
							<button type="button" aria-label="лайк"  class="element__like"></button>
						</div>
					</article>
					<article class="element">
						<img src="./images/img-3.jpg" alt="Домбай" class="element__img">
						<button type="button" class="element__trash"></button>
						<div class="element__item">
							<h2 class="element__text">Домбай</h2>
							<button type="button" aria-label="лайк"  class="element__like"></button>
						</div>
					</article>
					<article class="element">
						<img src="./images/img-2.jpg" alt="Гора Эльбрус" class="element__img">
						<button type="button" class="element__trash"></button>
						<div class="element__item">
							<h2 class="element__text">Гора Эльбрус</h2>
							<button type="button" aria-label="лайк"  class="element__like"></button>
						</div>
					</article>
					<article class="element">
						<img src="./images/img-3.jpg" alt="Домбай" class="element__img">
						<button type="button" class="element__trash"></button>
						<div class="element__item">
							<h2 class="element__text">Домбай</h2>
							<button type="button" aria-label="лайк"  class="element__like"></button>
						</div>
					</article>
					<article class="element">
						<img src="./images/img-1.jpg" alt="Карачаево-Черкесии" class="element__img">
						<button type="button" class="element__trash"></button>
						<div class="element__item">
							<h2 class="element__text">Карачаево-Черкесии</h2>
							<button type="button" aria-label="лайк" class="element__like"></button>
						</div>
					</article>
				</section>
			</main>
			<footer class="footer">
				<p class="footer__text">&copy; 2020 Mesto Russia</p>
			</footer>
		</div>
		<div class="popup popup__container-edit">
			<button type="button" aria-label="закрыть попап" class="popup__close popup_close-edit"></button>
			<form method="post" name="popupForm" class="popup__form popup__form-edit">
				<h2 class="popup__title">Редактировать профиль</h2>
				<input type="text" name="popupName" placeholder="Ваше имя" class="popup__item popup__item_view_name" required/>
				<input type="text" name="popupAboutUs" placeholder="Расскажите о себе" class="popup__item popup__item_view_about-u" required/>
				<button type="submit" class="popup__submit">Сохранить</button>
			</form>
		</div>
		<div class="popup popup__container-add">
			<button type="button" aria-label="закрыть попап" class="popup__close popup_close-add"></button>
			<form method="post" name="popupFormForAddImgs" class="popup__form popup__form-add">
				<h2 class="popup__title">Новое место</h2>
				<input type="text" name="popupNnameOfImg" placeholder="Название" class="popup__item popup__item-name-of-img" required/>
				<input type="text" name="popupLinkForImg" placeholder="Ссылка на картину" class="popup__item popup__item-link-for-img" required/>
				<button type="submit" class="popup__submit">Создать</button>
			</form>
		</div>   
		<template id="template-element">
			<article class="element">
				<img src="#" alt="" class="element__img">
				<button type="button" class="element__trash"></button>
				<div class="element__item">
					<h2 class="element__text"></h2>
					<button type="button" aria-label="лайк" class="element__like"></button>
				</div>
			</article>
		</template>
		<template id="template-element-img">
			<div class="template-modal">
				<div class="template-modal__view-img">
					<button type="button" aria-label="закрыть изображение" class="template-modal__close"></button>
					<img src="#" alt="" class="template-modal__img">
					<p class="template-modal__text"></p>
				</div>
			</div>
		</template>
		<script src="./scripts/popup.js"></script>
		<script src="./scripts/initial-cards.js"></script>
	</body>
</html>
