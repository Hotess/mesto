<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<title>Место</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Павел Ополовнин">
		<meta name="description" content="Достижение автора во время путешествия">
		<meta name="keywords" content="Достижение автора">
		<meta charset="utf-8">
		<link rel="stylesheet" href="./pages/index.css">
	</head>
	<body class="body">
		<div class="page">
			<header class="header">
				<img src="./images/logo/logo.svg" alt="Место Россия" class="logo">
			</header>
			<main>
				<section class="profile">
					<img src="./images/Pavel.png" alt="Аватарка" class="profile__avatar">
					<div class="profile__info">
						<h1 class="profile__name">Павел Ополовнин</h1>
						<button class="profile__edit-button">
							<img src="./images/pen.svg" alt="Кнопка редактирования">
						</button>
						<p class="profile__working">Исследователь лени</p>
					</div>
					<button class="profile__add-button">
						<img src="./images/add-button.svg" alt="Кнопка добавления">
					</button>
				</section>
				<section class="elements">
					<article class="element">
						<img src="./images/img-1.png" alt="Карачаевск" class="element__img">
						<div class="element__item">
							<h2 class="element__text">Карачаевск</h2>
							<button class="element__group">
								<img src="./images/like.svg" alt="Лайк">
							</button>
						</div>
					</article>
					<article class="element">
						<img src="./images/img-2.png" alt="Гора Эльбрус" class="element__img">
						<div class="element__item">
							<h2 class="element__text">Гора Эльбрус</h2>
							<button class="element__group">
								<img src="./images/like.svg" alt="Лайк">
							</button>
						</div>
					</article>
					<article class="element">
						<img src="./images/img-3.png" alt="Домбай" class="element__img">
						<div class="element__item">
							<h2 class="element__text">Домбай</h2>
							<button class="element__group">
								<img src="./images/like.svg" alt="Лайк">
							</button>
						</div>
					</article><article class="element">
						<img src="./images/img-2.png" alt="Гора Эльбрус" class="element__img">
						<div class="element__item">
							<h2 class="element__text">Гора Эльбрус</h2>
							<button class="element__group">
								<img src="./images/like.svg" alt="Лайк">
							</button>
						</div>
					</article>
					<article class="element">
						<img src="./images/img-3.png" alt="Домбай" class="element__img">
						<div class="element__item">
							<h2 class="element__text">Домбай</h2>
							<button class="element__group">
								<img src="./images/like.svg" alt="Лайк">
							</button>
						</div>
					</article>
					<article class="element">
						<img src="./images/img-1.png" alt="Карачаево-Черкесии" class="element__img">
						<div class="element__item">
							<h2 class="element__text">Карачаево-Черкесии</h2>
							<button class="element__group">
								<img src="./images/like.svg" alt="Лайк">
							</button>
						</div>
					</article>
				</section>
			</main>
			<footer class="footer">
				<p class="footer__text">&copy; 2020 Mesto Russia</p>
			</footer>
		</div>
			<div class="popup">
				<button class="popup__close">
				<img src="./images/close-icon.svg" alt="Закрыть"></button>
			<form method="post" class="popup__form">
				<h2 class="popup__title">Редактировать профиль</h2>
				<input type="text" name="popup__name" placeholder="Ваше имя" class="popup__item popup__item_name" required>
				<input type="text" name="popup__about-u" placeholder="Расскажите о себе" class="popup__item popup__item_about-u" required>
				<button type="submit" class="popup__submit">Сохранить</button>
			</form>
		</div>
		<script src="./scripts/script.js"></script>
	</body>
</html>
